<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cc5604df9f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar fixed-top d-flex justify-content-center">
      <div
        class="nav-icons bg-dark rounded-pill px-4 py-2 mt-3 d-flex justify-content-between gap-4"
      >
        <a
          href="index.html"
          class="text-white"
          aria-label="Home"
          title="Homepage"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
        >
          <i class="fa-solid fa-house fa-lg"></i>
        </a>
        <a
          href="about.html"
          class="text-white"
          aria-label="About"
          title="About Me"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
        >
          <i class="fa-solid fa-user fa-lg"></i>
        </a>
        <a
          href="projects.html"
          class="text-white"
          aria-label="Projects"
          title="Projects"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
        >
          <i class="fa-solid fa-folder fa-lg"></i>
        </a>
        <a
          href="contact.html"
          class="text-white"
          aria-label="Contacts"
          title="Contacts"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
        >
          <i class="fa-solid fa-phone fa-lg"></i>
        </a>
      </div>
    </nav>
    <div class="container py-5">
      <h1 class="text-white text-center mb-5">CONTACTS</h1>

      <div class="row g-4 justify-content-center text-center">
        <div class="col-12 col-md-4">
          <div class="p-4 border rounded bg-dark shadow-sm h-100">
            <i
              class="fa-solid fa-envelope fa-2x mb-3"
              style="color: #65aaff"
              aria-hidden="true"
            ></i>
            <h3 class="contact-text mb-2">Email</h3>
            <p>
              <a
                href="mailto:savannahandresson@gmail.com"
                aria-label="Email Savannah"
                style="word-break: break-all"
              >
                savannahandresson@gmail.com
              </a>
            </p>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="p-4 border rounded bg-dark shadow-sm h-100">
            <i
              class="fa-brands fa-instagram fa-2x mb-3"
              style="color: #f30f71"
              aria-hidden="true"
            ></i>
            <h3 class="contact-text mb-2">Instagram</h3>
            <p>
              <a
                href="https://www.instagram.com/savannah.andresson/"
                target="_blank"
                aria-label="Savannah on Instagram"
              >
                @savannah.andresson
              </a>
            </p>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="p-4 border rounded bg-dark shadow-sm h-100">
            <i
              class="fa-brands fa-github fa-2x mb-3"
              style="color: #882e95"
              aria-hidden="true"
            ></i>
            <h3 class="contact-text mb-2">GitHub</h3>
            <p>
              <a
                href="https://github.com/savi-creates"
                target="_blank"
                aria-label="Savannah on GitHub"
              >
                @savi-creates
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tooltipTriggerList = document.querySelectorAll(
          '[data-bs-toggle="tooltip"]'
        );
        [...tooltipTriggerList].forEach((el) => new bootstrap.Tooltip(el));
      });
    </script>
  </body>
</html>
